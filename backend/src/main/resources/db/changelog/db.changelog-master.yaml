databaseChangeLog:
  - changeSet:
      id: 1
      author: david.santiago
      changes:
        - createTable:
            tableName: commutes
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: origin
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: destination
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: number_of_seats
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: TIMESTAMP
                  constraints:
                    nullable: true
