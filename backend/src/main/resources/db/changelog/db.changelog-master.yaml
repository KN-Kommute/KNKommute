databaseChangeLog:
  - changeSet:
      id: 1
      author: david.santiago
      changes:
        - createTable:
            tableName: commutes
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: origin
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: destination
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: number_of_seats
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: TIMESTAMP
                  constraints:
                    nullable: true
  - changeSet:
      id: 2
      author: diogo.joaoM
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(40)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 3
      author: afonso.joaoS
      changes:
        - createTable:
            tableName: rides
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_owner_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: origin
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: destination
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: total_value
                  type: FLOAT
                  constraints:
                    nullable: true
              - column:
                  name: max_users
                  type: INT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: rides
            baseColumnNames: user_owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_rides_user_owner
